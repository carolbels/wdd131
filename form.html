<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form page">
    <meta name="author" content="Carol Aquino">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <fieldset>
                <label for="productName">Product Name*</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product...</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating*</legend>
                <div class="rating">
                    <label><input type="radio" name="rating" id="rating1" value="1" required> ☆</label>
                    <label><input type="radio" name="rating" id="rating2" value="2"> ☆☆</label>
                    <label><input type="radio" name="rating" id="rating3" value="3"> ☆☆☆</label>
                    <label><input type="radio" name="rating" id="rating4" value="4"> ☆☆☆☆</label>
                    <label><input type="radio" name="rating" id="rating5" value="5"> ☆☆☆☆☆</label>
                </div>
            </fieldset>

            <fieldset>
                <label for="installDate">Date of Installation*</label>
                <input type="date" id="installDate" name="install-date" required>
            </fieldset>

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>
                <label><input type="checkbox" name="features" id="feat1" value="design">Design</label>
                <label><input type="checkbox" name="features" id="feat2" value="durability">Durability</label>
                <label><input type="checkbox" name="features" id="feat3" value="usability">Easy of Use</label>
                <label><input type="checkbox" name="features" id="feat4" value="performance">Performance</label>
            </fieldset>

            <fieldset>
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="reviewbox" rows="4" cols="50"></textarea>
            </fieldset>

            <fieldset>
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="yourName" autocomplete="name">
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> &#128105; Carolina Aquino &#128105; USA</p>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
